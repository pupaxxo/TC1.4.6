####################
# general
####################

general {
    I:chargeStationEnergy=32

    # Allow advanced charge stations to charge multiple turtles
    B:chargeStationMultiCharge=true

    # Radius of chunks the Chunk Loader peripheral will keep loaded. 0 for 1x1, 1 for 3x3, 2 for 5x5, etc. The maximum allowed by the default chunkloading settings is 5x5, edit config/forgeChunkLoading.cfg to change those.
    I:chunkLoaderRadius=0

    # Make stuff a little bit more descriptive, prevents confusion
    B:descriptive=false

    # Amount of EU per turtle fuel value. Coal burned in a generator gives 50 EU per fuel value
    I:fuelEU=50

    # Amount of MJ per turtle fuel value. Coal burned in a stirling engine gives 20 MJ per fuel value
    I:fuelMJ=20

    # Seed used to encode item IDs given by peripherals, works similarly to a regular map seed. Item IDs are not encoded if empty
    S:itemIDSeed=

    # EXPERIMENTAL: If set to true, some turtle upgrades get more picky about the side they are placed on, for example, Solar Turtles needing the block the solar panel is facing to see the sun, instead of the turtle itself
    B:sideSensitive=false

    # Fuel penalty for using a Turtle Teleporter. For example, 1.0 is a 0% penalty, or 2.0 (default) is a 100% penalty
    D:teleporterPenalty=2.0
}


