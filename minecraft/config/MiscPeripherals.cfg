####################
# chatbox
####################

chatbox {
    # Enable color codes on the Chat Box peripheral's say function
    B:colorCodes=false

    # Log the Chat Box peripheral's coordinates when it says a message
    B:logCoords=true

    # Range for the Chat Box peripheral's reading. Negative values indicate infinite, always infinite on singleplayer
    D:readRange=-1.0

    # Range for the Chat Box peripheral's say function. Negative values indicate infinite, always infinite on singleplayer
    I:sayRange=64

    # Maximum number of messages per second a Chat Box peripheral can say
    I:sayRate=1

    # Allow the Chat Box peripheral to send messages with unlimited vertical distance, but only if so the program chooses
    B:sayUnlimitedVertical=true
}


